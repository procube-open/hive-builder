name: release apps

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pip install wheel
    - name: Build
      run: |
        pipenv run clean
        pipenv run build
        pipenv run deploy
